<html>
  <head>
    <title>gun-fleetgrid</title>
    <!-- code styling -->
    <link href="themes/prism.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
    <script src="libs/prism.js"></script>
    <!-- GUN -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/radix.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/radisk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/store.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/rindexed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/webrtc.js"></script>
    <!-- adapter -->
    <script src="bundle.js"></script>
    <!-- ht -->
    <script src="https://cdn.jsdelivr.net/gh/trabur/metaheap@master/bundle.js"></script>
  </head>
  <body style="margin: 0; color: #333; font-family: sans-serif; overflow: hidden;">
    <div style="max-width: 800px; margin: 0 auto; background: #eee; height: 100%; padding: 0 1em; position: relative; overflow: auto;">
      <br />
      <br />
      <br />
      <div style="border-bottom: 5px dashed;">
        <h2 style="text-align: center;">gun-fleetgrid</h2>
      </div>
      <pre><code id="install.md" class="language-md"></code></pre>
      <pre><code id="setup.html" class="language-html"></code></pre>
      <pre><code id="hello.js" class="language-js"></code></pre>
      <div style="border-top: 5px dashed;">
        <h2 style="text-align: center;">gun-fleetgrid</h2>
      </div>
      <br />
      <br />
      <br />
    </div>
    <script>
      let code = ['install.md', 'setup.html', 'hello.js']
      code.forEach((value) => {
        let client = new XMLHttpRequest()
        client.open('GET', `/examples/${value}`)
        client.onreadystatechange = function() {
          const html = Prism.highlight(client.responseText, Prism.languages.js, 'js')
          document.getElementById(value).innerHTML = html
        }
        client.send()
      })
    </script>
  </body>
</html>
